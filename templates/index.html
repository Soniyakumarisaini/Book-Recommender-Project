<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

      <style>
    .text-white{
        color:white
        }
          .navbar-nav{
          margin-left: 750px
          }
          .navbar-nav a{
          font-size: 25px
          }
          .navbar-nav li{
          margin: 5px
          }
          .navbar-brand{
          font-size: 30px
          }
          .navbar{
          color: white
          }

</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color: aqua">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend_part">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>


<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top Books</h1>
            </div>

            {% for i in range(book_title|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ book_image_url[i] }}">
                            <p class="text-white">{{ book_title[i] }}</p>
                            <h4 class="text-white">{{ author_name[i] }}</h4>
                            <h4 class="text-white">total_votes - {{ total_votes[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
</div>


</body>
</html>
